<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="team">
        <div class="container">
            <div class="team-grid">

                <div class="team-item">
                    <div class="team-img">
                        <img src="img/1.jpg" alt="team img">
                        <div class="team-links">
                            <a href="#" style="--i:0"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" style="--i:1"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="--i:2"><i class="fab fa-instagram"></i></a>
                            <a href="#" style="--i:3"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                    <div class="team-text">
                        <h3>soshiv kumar</h3>
                        <p>web developer</p>

                    </div>
                </div>

                <div class="team-item">
                    <div class="team-img">
                        <img src="img/2.jpg" alt="team img">
                        <div class="team-links">
                            <a href="#" style="--i:0"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" style="--i:1"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="--i:2"><i class="fab fa-instagram"></i></a>
                            <a href="#" style="--i:3"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                    <div class="team-text">
                        <h3>bijii sharma</h3>
                        <p>web developer</p>

                    </div>
                </div>

                <div class="team-item">
                    <div class="team-img">
                        <img src="img/3.jpg" alt="team img">
                        <div class="team-links">
                            <a href="#" style="--i:0"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" style="--i:1"><i class="fab fa-twitter"></i></a>
                            <a href="#" style="--i:2"><i class="fab fa-instagram"></i></a>
                            <a href="#" style="--i:3"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                    <div class="team-text">
                        <h3>birpal singh</h3>
                        <p>web developer</p>

                    </div>
                </div>
                
                
            </div>
        </div>
    </section>
    
</body>
</html>
